<div class="color-picker-panel">

  <section class="panel-row">
    <div class="default-swatches">
      <div class="swatch" *ngFor="let cor of defaultColorPicker"
       [style.backgroundColor]="cor" (click)="swatchClick(cor)"> </div>
    </div>
    <button class="button eyedropper">Copy</button>
  </section>

  <section class="panel-row">
    <div class="spectrum-map">
      <button id="spectrum-cursor" class="color-cursor"></button>
      <canvas id="spectrum-canvas"></canvas>
    </div>

    <div class="hue-map">
      <button id="hue-cursor" class="color-cursor"></button>
      <canvas id="hue-canvas"></canvas>
    </div>
  </section>

</div>
